<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel Art Editor</h1>
            <p>Upload an image and convert it to pixel art style</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <p>Click to upload an image or drag and drop</p>
                    <p class="upload-hint">Supports JPG, PNG, GIF</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </div>

        <div class="editor-section" id="editorSection" style="display: none;">
            <div class="editor-layout">
                <div class="images-section">
                    <div class="images-header">
                        <button id="newImageBtn" class="btn btn-secondary">New Image</button>
                        <button id="toggleOriginalBtn" class="btn btn-secondary">Hide Original</button>
                    </div>
                    <div class="images-container">
                        <div class="canvas-wrapper" id="originalCanvasWrapper">
                            <canvas id="originalCanvas" class="canvas"></canvas>
                            <div class="canvas-label">Original</div>
                        </div>
                        <div class="canvas-wrapper" id="pixelCanvasWrapper">
                            <canvas id="pixelCanvas" class="canvas"></canvas>
                            <div class="canvas-label">Pixel Art</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="controls-panel">
                        <div class="control-group">
                            <label for="pixelSize">Pixel Size:</label>
                            <div class="slider-container">
                                                        <input type="range" id="pixelSize" min="1" max="50" value="1" class="slider">
                        <span class="slider-value" id="pixelSizeValue">1</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="contrast">Contrast:</label>
                            <div class="slider-container">
                                <input type="range" id="contrast" min="0" max="200" value="100" class="slider">
                                <span class="slider-value" id="contrastValue">100</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="brightness">Brightness:</label>
                            <div class="slider-container">
                                <input type="range" id="brightness" min="0" max="200" value="100" class="slider">
                                <span class="slider-value" id="brightnessValue">100</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="saturation">Saturation:</label>
                            <div class="slider-container">
                                <input type="range" id="saturation" min="0" max="200" value="100" class="slider">
                                <span class="slider-value" id="saturationValue">100</span>
                            </div>
                        </div>

                                                <div class="control-group">
                            <label for="paletteSwap">Palette Swap:</label>
                            <select id="paletteSwap" class="select-control">
                                <option value="none">None</option>
                                <option value="grayscale">Grayscale</option>
                                <option value="sepia">Sepia</option>
                                <option value="cool">Cool (Blue)</option>
                                <option value="warm">Warm (Orange)</option>
                                <option value="vintage">Vintage</option>
                                <option value="neon">Neon</option>
                                <option value="pastel">Pastel</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <div class="toggle-container">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="quantizationToggle">
                                    <span class="toggle-slider"></span>
                                </label>
                                <span class="toggle-label">Advanced settings</span>
                            </div>
                        </div>

                        <div class="control-group quantization-controls" id="quantizationControls" style="display: none;">
                            <label for="quantizationMethod">Quantization:</label>
                            <select id="quantizationMethod" class="select-control">
                                <option value="none">None</option>
                                <option value="median-cut">Median Cut</option>
                                <option value="k-means">K-Means</option>
                                <option value="octree">Octree</option>
                            </select>
                        </div>

                        <div class="control-group" data-control="colorCount">
                            <label for="colorCount">Color Count:</label>
                            <div class="slider-container">
                                <input type="range" id="colorCount" min="2" max="256" value="32" class="slider">
                                <span class="slider-value" id="colorCountValue">32</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls-panel">
                        <div class="control-group" data-control="posterizationLevels">
                            <label for="posterizationLevels">Posterization Levels:</label>
                            <div class="slider-container">
                                <input type="range" id="posterizationLevels" min="2" max="256" value="256" class="slider">
                                <span class="slider-value" id="posterizationLevelsValue">256</span>
                            </div>
                        </div>

                        <div class="control-group" data-control="outlineDetection">
                            <label for="outlineDetection">Outline Detection:</label>
                            <select id="outlineDetection" class="select-control">
                                <option value="none">None</option>
                                <option value="simple">Simple</option>
                                <option value="sobel">Sobel</option>
                                <option value="canny">Canny</option>
                                <option value="laplacian">Laplacian</option>
                            </select>
                        </div>

                        <div class="control-group" data-control="outlineStrength">
                            <label for="outlineStrength">Outline Strength:</label>
                            <div class="slider-container">
                                <input type="range" id="outlineStrength" min="0" max="100" value="75" class="slider">
                                <span class="slider-value" id="outlineStrengthValue">75</span>
                            </div>
                        </div>

                        <div class="control-group" data-control="edgeDetection">
                            <label for="edgeDetection">Edge Detection:</label>
                            <select id="edgeDetection" class="select-control">
                                <option value="none">None</option>
                                <option value="sobel">Sobel</option>
                                <option value="canny">Canny</option>
                                <option value="laplacian">Laplacian</option>
                            </select>
                        </div>

                        <div class="control-group" data-control="edgeStrength">
                            <label for="edgeStrength">Edge Strength:</label>
                            <div class="slider-container">
                                <input type="range" id="edgeStrength" min="0" max="100" value="50" class="slider">
                                <span class="slider-value" id="edgeStrengthValue">50</span>
                            </div>
                        </div>

                        <div class="button-group">
                            <button id="resetBtn" class="btn btn-secondary">Reset</button>
                            <button id="downloadBtn" class="btn btn-primary">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
